[package]
name = "rustcta"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
config = "0.13"
log = "0.4"
log4rs = "1.2"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
reqwest = { version = "0.11", features = ["json"] }
tokio-tungstenite = { version = "0.17", features = ["native-tls", "rustls-tls-webpki-roots"] }
native-tls = "0.2"
rustls = "0.20"
webpki-roots = "0.22"
serde_json = "1.0"
serde_with = { version = "3.4.0", features = ["json"] }
hmac = "0.12"
sha2 = "0.10"
rand = "0.8"
hex = "0.4"
futures-util = "0.3"
url = "2.2"
thiserror = "1.0"
urlencoding = "2.1"