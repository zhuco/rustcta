exchanges:
  binance:
    name: "Binance"
    testnet: false
    base_url: "https://api.binance.com"
    websocket_url: "wss://stream.binance.com:9443"
    symbol_separator: ""
    symbol_format: "BTCUSDT"
    rate_limits:
      requests_per_minute: 1200
      requests_per_second: 10
      orders_per_minute: 50
    endpoints:
      spot_ticker: "/api/v3/ticker/price"
      spot_depth: "/api/v3/depth"
      spot_klines: "/api/v3/klines"
      spot_trades: "/api/v3/trades"
      spot_order: "/api/v3/order"
      spot_account: "/api/v3/account"
      futures_ticker: "/fapi/v1/ticker/price"
      futures_depth: "/fapi/v1/depth"
      futures_klines: "/fapi/v1/klines"
      futures_order: "/fapi/v1/order"
      futures_account: "/fapi/v2/account"
      futures_position: "/fapi/v2/positionRisk"
      
  okx:
    name: "OKX"
    testnet: false
    base_url: "https://www.okx.com"
    websocket_url: "wss://ws.okx.com:8443"
    symbol_separator: "-"
    symbol_format: "BTC-USDT"
    rate_limits:
      requests_per_minute: 600
      requests_per_second: 10
      orders_per_minute: 60
    endpoints:
      spot_ticker: "/api/v5/market/ticker"
      spot_depth: "/api/v5/market/books"
      spot_klines: "/api/v5/market/candles"
      spot_order: "/api/v5/trade/order"
      spot_batch_orders: "/api/v5/trade/batch-orders"
      spot_account: "/api/v5/account/balance"
      futures_ticker: "/api/v5/market/ticker"
      futures_depth: "/api/v5/market/books"
      futures_order: "/api/v5/trade/order"
      futures_batch_orders: "/api/v5/trade/batch-orders"
      futures_position: "/api/v5/account/positions"
      
  bitmart:
    name: "Bitmart"
    testnet: false
    base_url: "https://api-cloud.bitmart.com"
    websocket_url: "wss://ws-manager-compress.bitmart.com/api"
    symbol_separator: "_"
    symbol_format: "BTC_USDT"
    rate_limits:
      requests_per_minute: 600
      requests_per_second: 10
      orders_per_minute: 60
    endpoints:
      spot_ticker: "/spot/v1/ticker"
      spot_depth: "/spot/v1/symbols/book"
      spot_klines: "/spot/v2/symbols/kline"
      spot_order: "/spot/v2/submit_order"
      spot_account: "/spot/v1/wallet"
      
  bybit:
    name: "Bybit"
    testnet: false
    base_url: "https://api.bybit.com"
    websocket_url: "wss://stream.bybit.com"
    symbol_separator: ""
    symbol_format: "BTCUSDT"
    rate_limits:
      requests_per_minute: 600
      requests_per_second: 10
      orders_per_minute: 60
    endpoints:
      spot_ticker: "/v5/market/tickers"
      spot_depth: "/v5/market/orderbook"
      spot_klines: "/v5/market/kline"
      spot_order: "/v5/order/create"
      spot_account: "/v5/account/wallet-balance"
      futures_ticker: "/v5/market/tickers"
      futures_order: "/v5/order/create"
      futures_position: "/v5/position/list"
      
  hyperliquid:
    name: "Hyperliquid"
    testnet: false
    base_url: "https://api.hyperliquid.xyz"
    websocket_url: "wss://api.hyperliquid.xyz/ws"
    symbol_separator: ""
    symbol_format: "BTC"  # Hyperliquid只使用币种名称
    rate_limits:
      requests_per_minute: 1200
      requests_per_second: 20
      orders_per_minute: 100
    endpoints:
      info: "/info"
      exchange: "/exchange"
      
  htx:
    name: "HTX"
    testnet: false
    base_url: "https://api.huobi.pro"
    websocket_url: "wss://api.huobi.pro/ws"
    symbol_separator: ""
    symbol_format: "btcusdt"  # HTX uses lowercase
    rate_limits:
      requests_per_minute: 600
      requests_per_second: 10
      orders_per_minute: 60
    endpoints:
      spot_ticker: "/market/trade"
      spot_depth: "/market/depth"
      spot_klines: "/market/history/kline"
      spot_order: "/v1/order/orders/place"
      spot_account: "/v1/account/accounts"

symbol_format:
  standard: "BTC/USDT"
  conversion_rules:
    binance:
      spot: "BTCUSDT"
      futures: "BTCUSDT"
    okx:
      spot: "BTC-USDT"
      futures: "BTC-USDT-SWAP"
    bitmart:
      spot: "BTC_USDT"
      futures: "BTCUSDT"
    bybit:
      spot: "BTCUSDT"
      futures: "BTCUSDT"
    hyperliquid:
      futures: "BTC"  # Hyperliquid只支持期货，使用币种名称
    htx:
      spot: "btcusdt"  # HTX uses lowercase
      futures: "BTC-USD"