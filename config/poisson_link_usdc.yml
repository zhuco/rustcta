# LINK/USDC 泊松做市策略配置
# 免手续费优化版 - 永续合约

name: "POISSON_LINK_USDC"
enabled: true
version: "1.0.0"

account:
  account_id: "binance_main"
  exchange: "binance"

trading:
  symbol: "LINK/USDC"
  order_size_usdc: 6.0       # 每单金6 USDC
  max_inventory: 330.0        # 最大库存330 USDC - 提升10%         # 最大库存300 USDT价值
  min_spread_bp: 5.0           # 0.05% 最小价差
  max_spread_bp: 15.0          # 0.15% 最大价差
  refresh_interval_secs: 10   # 加快到10秒，提高交易频率
  price_precision: 3
  quantity_precision: 1

poisson:
  observation_window_secs: 420    # 7分钟观察窗口
  min_samples: 50
  smoothing_alpha: 0.15
  depth_levels: 10
  confidence_interval: 0.95
  initial_lambda: 6.0              # 初始到达率

risk:
  max_unrealized_loss: 10.0       # 10 USDC
  max_daily_loss: 30.0             # 30 USDC
  inventory_skew_limit: 0.6
  stop_loss_pct: 0.006             # 0.6% 止损