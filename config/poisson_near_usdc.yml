# NEAR/USDC 泊松做市策略配置
# 免手续费优化版 - 永续合约

name: "POISSON_NEAR_USDC"
enabled: true
version: "1.0.0"

account:
  account_id: "binance_main"
  exchange: "binance"

trading:
  symbol: "NEAR/USDC"
  order_size_usdc: 7.5       # 每单金7.5 USDC
  max_inventory: 700.0        # 最大库存345 USDC - 提升15%         # 最大库存300 USDC (约120个NEAR)
  min_spread_bp: 5.0          # 0.05%
  max_spread_bp: 12.0         # 0.12%
  refresh_interval_secs: 10   # 加快到10秒
  price_precision: 3
  quantity_precision: 1

poisson:
  observation_window_secs: 360    # 6分钟观察窗口
  min_samples: 45
  smoothing_alpha: 0.2
  depth_levels: 8
  confidence_interval: 0.95
  initial_lambda: 8.0

risk:
  max_unrealized_loss: 10.0
  max_daily_loss: 30.0
  inventory_skew_limit: 0.7
  stop_loss_pct: 0.007           # 0.7% 止损